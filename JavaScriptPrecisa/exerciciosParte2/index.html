      function getRandomColor() {
         var letters = "0123456789ABCDEF";
         var color = "#";
         for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
         }
         return color;
      }

      var btnElement = document.querySelector('button.botao');
      var quadradoElement = document.getElementById('box');

      btnElement.onclick = function () {
         var quadrado = document.createElement('div');
         quadrado.style.width = '100px';
         quadrado.style.height = '100px';
         quadrado.style.backgroundColor = '#F00';
         quadradoElement.appendChild(quadrado);

         quadrado.onmouseover = function () {
            quadrado.style.backgroundColor = getRandomColor();
         }
      }

      var nomes = ["Diego", "Gabriel", "Lucas"];

      var listaDiv = document.querySelector('.lista');
      var listaElements = document.createElement('ul');
      var itensListaElements = document.createElement('li');
      listaDiv.appendChild(listaElements);

      for (nome of nomes) {
         var itensListaElements = document.createElement('li');
         var texto = document.createTextNode(nome);
         itensListaElements.appendChild(texto);
         listaElements.appendChild(itensListaElements);
      }

      var inputElement = document.getElementById('input1');

      function adicionar() {
         var itensListaElements = document.createElement('li');
         var texto = document.createTextNode(inputElement.value);
         itensListaElements.appendChild(texto);
         listaElements.appendChild(itensListaElements);
         inputElement.value = '';

      }












   </script>
