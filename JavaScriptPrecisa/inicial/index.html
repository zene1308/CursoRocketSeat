      var spares = '';
      function pares(x, y) {
         for (i = x; i <= y; i++) {
            if (i % 2 == 0) {
               spares = spares + i + ' ';
            }
         }

         return spares;
      }

      //console.log(pares(32, 321));

      var skills = ['Javascript', 'ReactJS', 'React Native'];

      function experiencia(anos) {
         if (anos <= 1) {
            return 'Iniciante';
         } else if (anos <= 3) {
            return 'Intermediário';
         } else if (anos <= 6) {
